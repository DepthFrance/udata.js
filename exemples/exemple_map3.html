<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metaclic exemple carte</title>
    <link type="text/css" href="./exemple.css" rel="stylesheet">
    <style>
        .Metaclic-map .geojson_preview .map{
            height: 900px;
        }
    </style>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

</head>
<body>

 <script>window.jQuery || document.write("<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'><\/script>")</script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
 <script src="https://unpkg.com/metaclic@0.5.0/dist/metaclic.js"></script>
<!--<script src="../dist/metaclic.js"></script>-->
 <script>

    CISmarker= function(feature, latlng) {

        var color='cadetblue';

        switch(feature.properties.CATEGORIE) {
            case 'CS1':
            color="green";
            break;
            case 'CS2':
            color="purple";
            break;
            case 'CS3':
            color="orange";
            break;
            case 'CSP':
            color="red";
            break;

            default:
             console.log(feature.properties.CATEGORIE+' not found');
        }

        var redMarker = L.AwesomeMarkers.icon({
            icon: '',
            markerColor: color
        });


        return L.marker(latlng,{icon:redMarker});
    }
</script>

<div class="Metaclic-map"
data-resources='[
{
 "id": "f5037f9e-09c2-4dff-b998-b3f9f06f2392",
 "dataset": "551d22fb88ee383095cf2007",
 "marker": "CISmarker"
}
]'


data-background_layers= '["Toner","OSM-monochrome","OpenTopoMap"]'


data-title='SDIS Tarn'

></div>

</body>
</html>
