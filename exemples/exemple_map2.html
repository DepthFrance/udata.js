<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metaclic exemple carte</title>
    <link type="text/css" href="./exemple.css" rel="stylesheet">
    <style>
        .Metaclic-map .geojson_preview .map{
            height: 900px;
        }
    </style>



</head>
<body>

   <script>window.jQuery || document.write("<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'><\/script>")</script>

   <script src="https://unpkg.com/metaclic@0.5.0/dist/metaclic.js"></script>
   <!--<script src="../dist/metaclic.js"></script>-->

   <script>
       pprn_style= function(feature, layer){
        var color= '#555';

        console.log(feature.properties);

        switch(feature.properties.NOM) {
            case 'Zone rouge':
            color="#ff0000";
            break;
            case 'Zone bleue':
            color="#0000ff";
            break;
            case 'Zone violette':
            color="#ff00ff";
            break;
            case 'Zone violet':
            color="#ff00ff";
            break;
             case 'Zone verte':
            color="#00ff00";
            break;
            default:
             console.log(feature.properties.CODEZONE+' not found');
        }

        return {
            fillColor: color,
            weight: 0,
            fillOpacity: 0.75
        }
    }
</script>

<script id="pprn_template" type="text/x-handlebars-template">
    <h3>{{properties.NOM}}</h3>
   <table class='table table-borderd table-hover'>
       <tr>
           <th>ID Zone:</th>
           <td>{{properties.ID_ZONE}}</td>
       </tr>
       <tr>
           <th>ID Gaspar</th>
           <td>{{properties.ID_GASPAR}}</td>
       </tr>
       <tr>
           <th>Ann√©e</th>
           <td>{{properties.SRCE_ANNEE}}</td>
       </tr>
   </table>

</script>

<div class="Metaclic-map"
     
data-resources='[
{
    "dataset": "5883cb85c751df6aa8ae0a6f",
    "id": "813ccdac-aa36-4474-b356-51d304b9109d",
    "style": "pprn_style",
    "template": "#pprn_template"
}
]'


data-background_layers= '["Toner","OSM-monochrome","OpenTopoMap"]'


data-title='PPRN inondation Gers'

></div>

</body>
</html>
